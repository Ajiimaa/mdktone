<!DOCTYPE html>
<html>
<head>
  <title>縦向き音量調整付き</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }
    .line {
      width: 200px;
      height: 70%;
      background-color: rgba(0, 0, 255, 0.2);
      position: absolute;
    }
    .controls {
      position: absolute;
      right: 20px; /* 画面右端に配置 */
      height: 70%; /* スライダーの高さを画面と揃える */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .slider {
      writing-mode: bt-lr; /* 縦向きに設定 */
      transform: rotate(180deg); /* 上が最小、下が最大の設定 */
      height: 100%; /* 縦方向にフルサイズ */
      width: 20px; /* スライダーの幅 */
    }
  </style>
</head>
<body>
  <div class="line"></div>
  <div class="controls">
    <input id="volume" class="slider" type="range" min="0" max="1" step="0.01" value="0.1">
  </div>
  <script>
    let audioCtx;
    let oscillator;
    let gainNode;
    const volumeSlider = document.getElementById('volume');

    // AudioContextを初期化
    function initAudioContext() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        console.log("AudioContextが初期化されました");
      }
    }

    // 音を開始する関数
    function startSound(yPosition) {
      if (!audioCtx) return;
      if (oscillator) return;

      oscillator = audioCtx.createOscillator();
      gainNode = audioCtx.createGain();

      const frequency = 200 + (yPosition / window.innerHeight) * 1000;
      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);

      // スライダーの初期値を反映
      gainNode.gain.setValueAtTime(parseFloat(volumeSlider.value), audioCtx.currentTime);

      oscillator.connect(gainNode).connect(audioCtx.destination);
      oscillator.start();
    }

    // 音を停止する関数
    function stopSound() {
      if (!oscillator) return;

      oscillator.stop();
      oscillator.disconnect();
      gainNode.disconnect();
      oscillator = null;
      gainNode = null;
    }

    // 縦ライン内でのクリック／タップを確認
    function isWithinLine(x) {
      const line = document.querySelector(".line");
      const lineRect = line.getBoundingClientRect();
      return x >= lineRect.left && x <= lineRect.right;
    }

    // 音量調整のイベント
    volumeSlider.addEventListener("input", () => {
      if (gainNode) {
        gainNode.gain.setValueAtTime(parseFloat(volumeSlider.value), audioCtx.currentTime);
      }
    });

    // イベントハンドラーを設定
    document.body.addEventListener("mousedown", (event) => {
      initAudioContext();
      if (isWithinLine(event.clientX)) {
        startSound(event.clientY);
      }
    });

    document.body.addEventListener("mouseup", stopSound);
    document.body.addEventListener("mousemove", (event) => {
      if (oscillator && isWithinLine(event.clientX)) {
        const frequency = 200 + (event.clientY / window.innerHeight) * 1000;
        oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      }
    });

    document.body.addEventListener("touchstart", (event) => {
      event.preventDefault();
      initAudioContext();

      const touch = event.touches[0];
      if (isWithinLine(touch.clientX)) {
        startSound(touch.clientY);
      }
    }, { passive: false });

    document.body.addEventListener("touchend", stopSound);
    document.body.addEventListener("touchmove", (event) => {
      event.preventDefault();
      if (!oscillator) return;

      const touch = event.touches[0];
      if (isWithinLine(touch.clientX)) {
        const frequency = 200 + (touch.clientY / window.innerHeight) * 1000;
        oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      }
    }, { passive: false });
  </script>
</body>
</html>
