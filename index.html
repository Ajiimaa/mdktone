<!DOCTYPE html>
<html>
<head>
  <title>音量ラベル修正版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      position: relative;
    }
    .line {
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 255, 0.2);
      position: absolute;
      top: 0;
    }
    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .slider-container {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .slider {
      -webkit-appearance: none;
      appearance: none;
      writing-mode: bt-lr;
      transform: rotate(270deg);
      width: 150px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      cursor: pointer;
    }
    .label {
      font-size: 16px;
      font-weight: bold;
      color: black; /* 文字色を黒に指定 */
      position: absolute;
    }
    .label.min {
      top: calc(50% + 110px); /* スライダーの下に配置 */
      right: 25px; /* スライダーから少し右へ */
    }
    .label.max {
      top: calc(50% - 130px); /* スライダーの上に配置 */
      right: 25px; /* スライダーから少し右へ */
    }
    .dropdown {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="line"></div>
  <div class="controls">
    <select id="waveform" class="dropdown">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>
  </div>
  <div class="slider-container">
    <span class="label max">大</span> <!-- スライダー上 -->
    <input id="volume" class="slider" type="range" min="0" max="1" step="0.01" value="0.5">
    <span class="label min">小</span> <!-- スライダー下 -->
  </div>

  <script>
    let audioCtx = null;
    let oscillator = null;
    let gainNode = null;
    const volumeSlider = document.getElementById('volume');
    const waveformSelect = document.getElementById('waveform');
    let isPlaying = false;

    // AudioContextを初期化
    function initAudioContext() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        console.log("AudioContextが初期化されました");
      }
    }

    // 音を開始する関数
    function startSound(yPosition) {
      if (!audioCtx || isPlaying) return;

      isPlaying = true;

      oscillator = audioCtx.createOscillator();
      if (!gainNode) {
        gainNode = audioCtx.createGain();
      }

      const frequency = 200 + (yPosition / window.innerHeight) * 1000;
      oscillator.type = waveformSelect.value; // 選択した音色を適用
      oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);

      gainNode.gain.setValueAtTime(parseFloat(volumeSlider.value), audioCtx.currentTime);

      oscillator.connect(gainNode).connect(audioCtx.destination);
      oscillator.start();
    }

    // 音を停止する関数
    function stopSound() {
      if (!oscillator) return;

      isPlaying = false;

      oscillator.stop();
      oscillator.disconnect();
      oscillator = null;
    }

    // 音量スライダーのイベント
    volumeSlider.addEventListener("input", () => {
      if (gainNode) {
        gainNode.gain.setValueAtTime(parseFloat(volumeSlider.value), audioCtx.currentTime);
      }
    });

    // イベントハンドラーを設定
    document.body.addEventListener("mousedown", (event) => {
      initAudioContext();
      if (isWithinLine(event.clientX)) {
        startSound(event.clientY);
      }
    });

    document.body.addEventListener("mouseup", stopSound);
    document.body.addEventListener("mousemove", (event) => {
      if (oscillator && isWithinLine(event.clientX)) {
        const frequency = 200 + (event.clientY / window.innerHeight) * 1000;
        oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      }
    });

    document.body.addEventListener("touchstart", (event) => {
      event.preventDefault();
      initAudioContext();

      const touch = event.touches[0];
      if (isWithinLine(touch.clientX)) {
        startSound(touch.clientY);
      }
    }, { passive: false });

    document.body.addEventListener("touchend", stopSound);
    document.body.addEventListener("touchmove", (event) => {
      event.preventDefault();
      if (!oscillator) return;

      const touch = event.touches[0];
      if (isWithinLine(touch.clientX)) {
        const frequency = 200 + (touch.clientY / window.innerHeight) * 1000;
        oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      }
    }, { passive: false });

    // 縦ライン内でのクリック／タップ確認
    function isWithinLine(x) {
      const line = document.querySelector(".line");
      const lineRect = line.getBoundingClientRect();
      return x >= lineRect.left && x <= lineRect.right;
    }
  </script>
</body>
</html>
