<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音遊びアプリ</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f7f7f7;
      overflow: hidden; /* スクロールを防止 */
    }

    canvas {
      border: 2px solid black;
      touch-action: none;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb); /* 音の鳴る帯 */
      width: 100%; /* 画面全体に広げる */
      height: 100%; /* 上下に空白がないように */
    }

    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .slider {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .slider input[type="range"] {
      writing-mode: bt-lr; /* 縦方向のスライダー */
      -webkit-appearance: slider-vertical; /* 縦スライダーのスタイル */
      width: 10px;
      height: 200px;
    }

    .slider span {
      font-size: 14px;
      margin: 5px 0;
    }

    .version {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <canvas id="soundCanvas"></canvas>

  <div class="controls">
    <select id="waveType">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>
  </div>

  <div class="slider">
    <span>大</span>
    <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5">
    <span>小</span>
  </div>

  <div class="version">Version 1.0</div>

  <script>
    const canvas = document.getElementById("soundCanvas");
    const volumeSlider = document.getElementById("volumeSlider");
    const waveTypeSelector = document.getElementById("waveType");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.connect(gainNode).connect(audioCtx.destination);
    oscillator.type = "sine";
    oscillator.start();

    canvas.addEventListener("pointerdown", (event) => {
      audioCtx.resume(); // 再生可能状態にする
      playSound(event);
      canvas.addEventListener("pointermove", playSound);
    });

    canvas.addEventListener("pointerup", () => {
      canvas.removeEventListener("pointermove", playSound);
      gainNode.gain.setValueAtTime(0, audioCtx.currentTime); // 音を止める
    });

    canvas.addEventListener("pointerleave", () => {
      gainNode.gain.setValueAtTime(0, audioCtx.currentTime); // 音を止める
    });

    function playSound(event) {
      const rect = canvas.getBoundingClientRect();
      const y = event.clientY - rect.top; // Y座標の取得
      const frequency = (1 - y / rect.height) * 1000 + 100; // 周波数の計算
      oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(volumeSlider.value, audioCtx.currentTime); // 音量をスライダーの値に反映
    }

    // 音量スライダーの変更イベント
    volumeSlider.addEventListener("input", (event) => {
      const volume = event.target.value;
      gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
    });

    // 波形選択イベント
    waveTypeSelector.addEventListener("change", (event) => {
      oscillator.type = event.target.value;
    });

    // スワイプ時に音量スライダーを更新する
    function handleSliderChange(event) {
      const touch = event.touches[0];
      const sliderRect = volumeSlider.getBoundingClientRect();
      const sliderHeight = sliderRect.height;
      const offsetY = touch.clientY - sliderRect.top;

      const value = 1 - Math.min(Math.max(offsetY / sliderHeight, 0), 1);
      volumeSlider.value = value;
      gainNode.gain.setValueAtTime(value, audioCtx.currentTime);
    }

    volumeSlider.addEventListener("touchstart", (event) => {
      handleSliderChange(event);
    });

    volumeSlider.addEventListener("touchmove", (event) => {
      event.preventDefault();
      handleSliderChange(event);
    });

    // タッチイベントでドロップダウンメニューを開けるように
    document.body.addEventListener(
      "touchstart",
      (event) => {
        const target = event.target;
        if (target.tagName === "SELECT") {
          return;
        }
        event.preventDefault();
      },
      { passive: false }
    );
  </script>
</body>
</html>
