<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音遊びアプリ</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f7f7f7;
      overflow: hidden;
    }

    .sound-line {
      position: absolute;
      left: 40%;
      width: 20%;
      top: 0;
      bottom: 0;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      border: 2px solid #2196f3;
    }

    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .slider {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .slider input[type="range"] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 10px;
      height: 200px;
    }

    .slider span {
      font-size: 14px;
      margin: 5px 0;
    }

    .version {
      position: absolute;
      bottom: 5px;
      right: 5px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="sound-line" id="soundLine"></div>

  <div class="controls">
    <select id="waveType">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle" selected>Triangle</option>
    </select>
  </div>

  <div class="slider" id="volumeControl">
    <span>大</span>
    <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5">
    <span>小</span>
  </div>

  <div class="version">Version 1.9</div>

  <script>
    const soundLine = document.getElementById("soundLine");
    const volumeSlider = document.getElementById("volumeSlider");
    const waveTypeSelector = document.getElementById("waveType");
    const volumeControl = document.getElementById("volumeControl");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.connect(gainNode).connect(audioCtx.destination);

    oscillator.type = "triangle";
    oscillator.start();

    let isVolumeBarActive = false; // 音量バーがアクティブかどうかのフラグ
    let isSoundActive = false; // 音が鳴っているかどうかのフラグ

    function isInsideVolumeControl(event) {
      const rect = volumeControl.getBoundingClientRect();
      return (
        event.clientX >= rect.left &&
        event.clientX <= rect.right &&
        event.clientY >= rect.top &&
        event.clientY <= rect.bottom
      );
    }

    // 音量バーを触っているときには音を鳴らさないように
    volumeSlider.addEventListener("pointerdown", () => {
      isVolumeBarActive = true;
    });

    volumeSlider.addEventListener("pointerup", () => {
      isVolumeBarActive = false;
    });

    soundLine.addEventListener("pointerdown", (event) => {
      if (isInsideVolumeControl(event)) {
        return; // 音量バーに触れている時は音を鳴らさない
      }
      audioCtx.resume();
      playSound(event);
      soundLine.addEventListener("pointermove", playSound);
    });

    soundLine.addEventListener("pointerup", () => {
      soundLine.removeEventListener("pointermove", playSound);
      gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
      isSoundActive = false; // 音を停止
    });

    soundLine.addEventListener("pointerleave", () => {
      gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
      isSoundActive = false;
    });

    function playSound(event) {
      if (isVolumeBarActive || !audioCtx.state === 'running') return; // 音量バーがアクティブか、音が鳴っていない場合は音を鳴らさない

      const rect = soundLine.getBoundingClientRect();
      const y = event.clientY - rect.top;
      const frequency = (y / rect.height) * 1000 + 100;
      oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      gainNode.gain.setValueAtTime(volumeSlider.value, audioCtx.currentTime);
      isSoundActive = true;
    }

    volumeSlider.addEventListener("input", (event) => {
      const volume = event.target.value;
      gainNode.gain.setValueAtTime(volume, audioCtx.currentTime);
    });

    waveTypeSelector.addEventListener("change", (event) => {
      oscillator.type = event.target.value;
    });

    // 音量バーを触っているときには音を鳴らさないように
    function handleSliderChange(event) {
      const touch = event.touches[0];
      const sliderRect = volumeSlider.getBoundingClientRect();
      const sliderHeight = sliderRect.height;
      const offsetY = touch.clientY - sliderRect.top;

      const value = 1 - Math.min(Math.max(offsetY / sliderHeight, 0), 1);
      volumeSlider.value = value;
      gainNode.gain.setValueAtTime(value, audioCtx.currentTime);
    }

    volumeSlider.addEventListener("touchstart", (event) => {
      handleSliderChange(event);
    });

    volumeSlider.addEventListener("touchmove", (event) => {
      event.preventDefault();
      handleSliderChange(event);
    });

    // 画面上で指が離れているときには音が鳴らないようにする
    document.body.addEventListener("pointerup", () => {
      if (!isVolumeBarActive) {
        gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
        isSoundActive = false; // 音を停止
      }
    });

    // pointerleaveイベントで指が離れた場合の音停止
    document.body.addEventListener("pointerleave", () => {
      if (!isVolumeBarActive) {
        gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
        isSoundActive = false; // 音を停止
      }
    });
  </script>
</body>
</html>
